<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Directives with Their Own Controller</title>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
    body {font-size: 1.2em;}
    .error{
      color: red;
      font-size: 22;
      font-weight: bold;
    }
    </style>
  </head>
  <body ng-app="ShoppingListDirectiveApp">
    <h2>Directives with Their Own Controller</h2>
    <!-- LIST #1 - unlimited items -->
    <div id="list1" ng-controller="ShoppingListController1 as list">
      <input type="text" ng-model="list.itemName" placeholder="item name">
      <input type="text" ng-model="list.quantity" placeholder="quantity">
      <button ng-click="list.addItem();"> Add Item</button>

      <shopping-list items="list.items" title="{{list.title}}"></shopping-list>

      <!-- <div class="error">Error: {{list.errorMessage}}</div> -->
    </div>


  </body>
</html>
